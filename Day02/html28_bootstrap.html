<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--boostrap용 CSS CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--jQuery CSS CDN-->
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <script>
        // jQuery로 온로드할때 방식 => 좀더 편함
        $(document).ready(function(){
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
            })()
                    });
    </script>
</head>
<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-4">
                <label for="firstname" class="form-label">이름</label>
                <input type="text" class="form-control" id="firstname" value="" placeholder="이름을 입력하세요." required>
                <div class="invalid-feedback">이름은 필수!</div>
            </div>

            <div class="col-md-4">
                <label for="lastname" class="form-label">성</label>
                <input type="text" class="form-control" id="lastname" value="" placeholder="성을 입력하세요." required>
                <div class="invalid-feedback">성은 필수!</div>
            </div>

            <div class="col-md-4">
                <label for="province" class="form-label">시도</label>
                <select class="form-select" id="province" required>
                    <option selected disabled value="">선택...</option>
                    <option value="seoul">서울특별시</option>
                    <option value="incheon">인천광역시</option>
                    <option value="busan">부산광역시</option>
                  </select>
                  <div class="invalid-feedback">시도는 필수!</div>
                </div>
            <div class="col-12">
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="agreement" required>
                <label class="form-check-label" for="agreement">라이센스승인</label>
                <div class="invalid-feedback">라이센스승인은 필수!</div>
               </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">승인</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</body>
</html>
