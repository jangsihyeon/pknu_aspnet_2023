<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <script>
        // jQuery로 온로드할때 방식 => 좀더 편함
        $(document).ready(function(){
            var count = 0;
            var run = $('#run');
            var frames = ['./image/0.png',  
                        './image/1.png',
                        './image/2.png',
                        './image/3.png',
                        './image/4.png',
                        './image/5.png',
                        './image/6.png',
                        './image/7.png',
                        './image/8.png',
                        './image/9.png',
                        './image/10.png',
                        './image/11.png',
                        './image/12.png',
                        './image/13.png',
                        './image/14.png'];
        // 타이머 반복
        setInterval(function(){
           $('#run').attr('src', frames[count%frames.length]);
            count+=1;
        }, 1000/20);   // 20fps
        });
    </script>
</head>
<body>
    <img id="run">
</body>
</html>
